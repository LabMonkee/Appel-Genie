<html><head><base href="/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appel Genie - Stappenplan voor Opdrachten app</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
    line-height: 1.6;
    color: #333;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f4f4f4;
  }
  .container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  h1 {
    color: #007AFF;
    text-align: center;
  }
  h2 {
    color: #666;
    text-align: center;
    font-weight: normal;
  }
  .input-container {
    margin-top: 30px;
  }
  #task-input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  #generate-button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #007AFF;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #generate-button:hover {
    background-color: #0056b3;
  }
  .example-tasks {
    margin-top: 30px;
  }
  .example-tasks h3 {
    color: #007AFF;
  }
  .example-tasks ul {
    list-style-type: none;
    padding: 0;
  }
  .example-tasks li {
    margin-bottom: 10px;
    padding: 10px;
    background-color: #f8f8f8;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .example-tasks li:hover {
    background-color: #e8e8e8;
  }
  .logo {
    text-align: center;
    margin-bottom: 20px;
  }
  .logo svg {
    width: 100px;
    height: 100px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45" fill="#007AFF"/>
        <path d="M65,30 Q50,15 35,30 T20,50 Q20,70 35,80 T65,80 Q80,70 80,50 T65,30" fill="white"/>
        <circle cx="40" cy="40" r="5" fill="#007AFF"/>
        <circle cx="60" cy="40" r="5" fill="#007AFF"/>
        <path d="M40,60 Q50,70 60,60" stroke="#007AFF" stroke-width="3" fill="none"/>
      </svg>
    </div>
    <h1>Appel Genie</h1>
    <h2>Stappenplan voor Opdrachten app</h2>
    
    <div class="input-container">
      <input type="text" id="task-input" placeholder="Beschrijf de taak die je wilt automatiseren...">
      <button id="generate-button">Genereer Stappenplan</button>
    </div>
    
    <div class="example-tasks">
      <h3>Voorbeeldtaken:</h3>
      <ul>
        <li>Dagelijkse herinnering voor medicatie</li>
        <li>Automatisch WiFi uitzetten als ik van huis vertrek</li>
        <li>Maak een boodschappenlijstje aan als ik bij de supermarkt aankom</li>
        <li>Stuur een bericht naar mijn partner als ik onderweg naar huis ben</li>
      </ul>
    </div>
  </div>

  <script>
    document.getElementById('generate-button').addEventListener('click', function() {
      const task = document.getElementById('task-input').value;
      if (task) {
        window.location.href = `/generate?task=${encodeURIComponent(task)}`;
      }
    });

    document.querySelectorAll('.example-tasks li').forEach(item => {
      item.addEventListener('click', function() {
        document.getElementById('task-input').value = this.textContent;
      });
    });

    document.getElementById('task-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('generate-button').click();
      }
    });
  </script>
</body>
</html>
